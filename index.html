<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Results summary component</title>

 
</head>
<body>
<main>
<div class="wrapper">
  <!-- Banner-left -->
  <div class="banner">
    <div class="banner-score">
<h6>  Your Result</h6>
 <div class="circle">
 <p class="score">76</p>
 <p class="interval">of 100</p>
</div>
<div class="banner-text">
  <h4> Great</h4>
  <p>  You scored higher than 65% of the people who have taken these tests.</p>
</div>
</div>
<!-- /banner-text -->


</div>
<!-- /Banner-left -->


 <!-- Summary-Right -->
<div class="summary">
  <div class="summary-right">
  <h4>  Summary</h4>

<div class="summary-right">

    <div class="pink rectangle"> 
      <img src="images/icon-reaction.svg" alt=""> <span>Reaction
       80 / 100</span> 
     </div>

<div class="orange rectangle">
 <img src="images/icon-memory.svg" alt="memory"> <span> Memory
  92 / 100</span>
</div>

  <div class="teal rectangle">
 <img src="images/icon-verbal.svg" alt="verbal"> <span>Verbal
  61 / 100</span>
</div>

  <div class="purple rectangle">
 <img src="images/icon-visual.svg" alt="visual"><span>Visual
  72 / 100</span>
</div>


  <button>Continue</button>
</div>
<!-- /summary-right -->
</div>
<!-- /Summary -->
</div>
<!-- /wrapper -->
</main>
<!-- /main -->

<!-- FOOTER -->
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <span>
    <a href="https://github.com/Uzmakh">YouZees Web Developer</a>.</span>
  </div>
</footer>
</body>
</html>
